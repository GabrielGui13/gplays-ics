<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPLAYS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      header {
        border-bottom: 1px solid #ff315d;
        border-radius: 3px;
        text-align: center;
        color: #ff315d;
      }

      body {
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        background-color: #1c1a1e;
      }

      #tabela {
        display: flex;
        width: 100%;
        height: auto;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 15%;
      }

      .styled-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        max-width: 400px;
      }

      .styled-table thead tr {
        background-color: #ff315d;
        color: #ffffff;
        text-align: left;
      }

      .styled-table th,
      .styled-table td {
        padding: 12px 15px;
      }

      .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
        background-color: #f3f3f3;
        border-bottom: 2px solid #ff315d;
        font-weight: bold;
        color: black;
      }

      .botao {
        border-radius: 5px;
        border: 2px solid #ff315d;
        background-color: transparent;
        outline: none;
        color: white;
        padding: 5px 8px 5px 8px;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;
      }

      .botao a {
        text-decoration: none;
        color: white;
      }

      .table-buttons {
        display: flex;
      }

      .table-buttons .botao a {
        color: black;
      }
    </style>

    <header>
      <h1>GPLAYS</h1>
    </header>
  </head>
  <body>
    <div id="tabela">
      <div>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Apelido</th>
              <th>Cargo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for usuario in usuarios %}
              <tr>
                <td>{{usuario.Nome}}</td>
                <td>{{usuario.Idade}}</td>
                <td>{{usuario.Apelido}}</td>
                <td>{{usuario.Cargo}}</td>
                <td class="table-buttons">
                  <button class="botao">
                    <a href="/edit/{{usuario.id}}">Editar</a>
                  </button>
                  <button class="botao">
                    <a href="/delete/{{usuario.id}}">Apagar</a>
                  </button>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div id="divb">
        <button class="botao">
          <a href="/create">Adicionar novo usuario</a>
        </button>
      </div>
    </div>
  </body>
</html>
