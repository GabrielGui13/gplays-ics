<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      header {
        border-bottom: 1px solid #ff315d;
        border-radius: 3px;
        text-align: center;
        color: #ff315d;
      }

      body {
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        background-color: #1c1a1e;
      }

      .botao {
        border-radius: 5px;
        border: 2px solid #ff315d;
        background-color: transparent;
        outline: none;
        color: white;
        padding: 5px 8px 5px 8px;
        margin-left: 10px;
        margin-right: 10px;
      }

      .formulario {
        display: flex;
        width: 100%;
        height: auto;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 15%;
        color: white;
      }

      #divc {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #form {
        border-radius: 7px;
        width: 300px;
        height: 28px;
        outline: none;
        background-color: transparent;
        border: 2px solid #ff315d;
        color: white;
        margin-bottom: 5px;
      }
      
      label {
        margin-bottom: 20px;
      }

    </style>
    <header>
      <h1>GPLAYS</h1>
    </header>
  </head>
  <body>
    <div class="formulario">
      <form name="usuario" id="usuario" action="{% if editdata %}/update/{{editdata.id}}/{%else%}/createindb/{% endif %}" method="post">
        {% csrf_token %}
        <label for="fname">Nome:</label><br />
        <input type="text" id="form" name="Nome" value="{% if editdata %}{{editdata.Nome}}{% endif %}" /><br />
        <br />
        <label for="lidade">Idade:</label><br />
        <input type="text" id="form" name="Idade" value="{% if editdata %}{{editdata.Idade}}{% endif %}"  /> <br />
        <br />
        <label for="lapelido">Apelido:</label><br />
        <input type="text" id="form" name="Apelido" value="{% if editdata %}{{editdata.Apelido}}{% endif %}"  /> <br />
        <br />
        <label for="lcargo">Cargo:</label><br />
        <input type="text" id="form" name="Cargo" value="{% if editdata %}{{editdata.Cargo}}{% endif %}"  /> <br />
        <br />
        <div id="divc">
          <input type="submit" class="botao" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
